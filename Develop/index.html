<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Develop\assets\style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">This is a simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <div class="row">
          <div class="hour" class="col-md-2" class="9A">
                <p>9am</p>
          </div>

          <div  class="col-md-8" class="input-group">
          
                <textarea class="form-control" aria-label="With textarea"></textarea>
          </div>

          <div class="col-md-2">
              <button class="saveBtn">Save</button>
          </div>
        </div>

        <div class="container">
          <div class="row">
              <div class="col-md-1" class="9A">
                  <h1> 9AM</h1>
              </div>
              <div class="col-md-9">
                  <div class="mb-3">
                      <label for="description" class="form-label"></label>
                      <textarea class="form-control" id="appointment-info" rows="2"></textarea>
                  </div>
              

              </div>
              <div class="col-md-2">
                  <button id="save-appointment-info" type="button" class="btn btn-primary">Save</button>
               
               </div>
          </div>
        </div>
      </div>
      
    </div>
    <script src="moment.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
